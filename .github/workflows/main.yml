name: Jomashop Tracker Bot

on:
  schedule:
    - cron: '0 * * * *'
  
  workflow_dispatch:

jobs:
  run-tracker:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # 전체 Git 히스토리를 가져와서 병합 시 충돌 방지

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright Browsers
        run: |
          playwright install chromium

      - name: Run Jomashop Bot
        env:
          PYTHONUNBUFFERED: 1
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: python main.py

      - name: Commit and Push changes
        run: |
          git config --global user.name 'Jomashop Bot'
          git config --global user.email 'bot@github.com'
          
          # .nojekyll 파일 생성
          touch .nojekyll
          
          # 변경된 파일들 추가
          git add price_history.csv index.html .nojekyll
          
          # 변경사항이 있을 때만 커밋 및 푸시
          if ! git diff --staged --quiet; then
            git commit -m "Update Dashboard & Data [skip ci]"
            
            # [핵심] 푸시하기 전에 깃허브의 최신 버전을 당겨와서 합침 (충돌 방지)
            git pull --rebase origin main
            
            git push
          else
            echo "변경사항이 없어 푸시하지 않습니다."
          fi
